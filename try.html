<!DOCTYPE html>
<html>
<head>
    <title>onClick Demo</title>
</head>
<body>
    <div class="modal fade bd-example-modal-lg" id="exampleModalA" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">

                </div>
                <div class="modal-body modal-B-font">
                    為一兩人競賽的遊戲，透過擲骰子決定前進步數並回答該格縣市相關的題目，正確則可前進，回答錯誤則需停在原地，但若交白卷者直接回到原點，最先完成一圈者獲勝。<br><br>
                    遊戲步驟<br>

                </div>
            </div>
